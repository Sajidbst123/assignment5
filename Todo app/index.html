<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo List</h1>
      <form>
        <input type="text" placeholder="Add a task" id="task-input">
        <button type="button" id="add-button">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
